<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Dictionary</title>
</head>
<body>
    <h1>Search Dictionary</h1>

    <form method="get" action="{% url 'search_dictionary' %}">
        <input type="text" name="q" value="{{ query }}" placeholder="Search...">
        
        <select name="field">
            <option value="headword" {% if field == "headword" %}selected{% endif %}>Louisiana Creole</option>
            <option value="content" {% if field == "content" %}selected{% endif %}>English</option>
        </select>
        
        <label>
            <input type="checkbox" name="whole_word" {% if whole_word %}checked{% endif %}>
            Match whole words
        </label>

        <label>
            <input type="checkbox" name="match_accents" {% if match_accents %}checked{% endif %}>
            Match accents
        </label>
        
        <button type="submit">Search</button>
    </form>

    <hr>

    {% if query %}
        <h2>Results for "{{ query }}" in {{ field|capfirst }}:</h2>
        {% if results %}
            <ul>
                {% for entry in results %}
                    <li>{{ entry.headword }} - {{ entry.content }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
